<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 200px;
            height: 30px;
            padding: 50px;
            border-width: 5px;
            background-image: url(qyc.jpg);
        }

        #p01 {
            border-style: none;
        }

        #p02 {
            border-style: dotted;
        }

        #p03 {
            border-style: dashed;
        }
        .icon-menu {
            display: block;
            width: 140px;
            height: 10px;
            padding: 35px 0;
            border-top: 10px solid;
            border-bottom: 10px solid;
            background-color: currentColor;
            background-clip: content-box;
            margin: 50px 0 0 100px;
        }

        .icon-menu:hover{
            display: block;
            width: 10px;
            height: 140px;
            padding: 0 35px ;
            border-top: 0px solid;
            border-bottom: 0px solid;
            border-left: 10px aquamarine solid;
            border-right: 10px aquamarine solid;
            background-color: aquamarine;
            background-clip: content-box;
            margin: 50px 0 0 100px;
        }


        .icon-dot {
            display: block;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid;
            border-radius: 50%;
            background-color: currentColor;
            background-clip:content-box ;
            margin: 50px 0 0 100px;
        }
    </style>
</head>

<body>
    <h3>
        CSS属性border-style的应用
    </h3>
    <div style="width: 100px">
        <p>这是一个段落</p>
    </div>
    <p id="p01">无边框效果</p>
    <p id="p02">点状边框效果</p>
    <p id="p03">虚线边框效果</p>
    <i class="icon-menu"></i>
    <i class="icon-dot"></i>
</body>

</html>
