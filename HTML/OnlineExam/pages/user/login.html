<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<title>登录</title>
	<base href="/OnlineExam/" />
	<link rel="stylesheet"  href="css/user/login.css" />
</head>

<body>
	<div class="container">
		<div id="login-root-div">
			<img id="img-login-icon" alt="" src="imgs/login-icon.png">

			<!-- 提示文字 -->
			<div id="tip-text-root-div">
				<p class="text-large">Welcome back!</p>
				<p>Please Sign-in to your account.</p>
			</div>

			<!-- 输入内容 -->
			<div id="input-root-div">
				<!-- User Name -->
				<input type="text" placeholder="6-10位小写字母">
				<!-- Password -->
				<input type="password" placeholder="6-10位数字">
			</div>

			<button id="login-btn" type="submit">Sign In</button>

			<!-- login result -->
			<div id="login-result-div">
				<span></span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/base/finals.js"></script>
	<script type="text/javascript" src="js/base/utils.js"></script>
	<script type="text/javascript" src="js/user/login.js"></script>
</body>

</html>
