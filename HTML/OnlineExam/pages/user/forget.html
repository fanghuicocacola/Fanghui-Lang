
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>找回密码</title>
	<base href="/OnlineExam/" />
	<link rel="stylesheet" href="css/user/forget.css" />
</head>

<body background="imgs/accountcover.jpg">
	<div id="forget_right">
		<p>没有账号？<a href="pages/user/register.html">立即注册</a></p>
		<p>返回登录<a href="pages/user/login.html">立即登录</a></p>
	</div>
	<div class="container">
		<div id="forget-root-div">
			<img id="img-forget-icon" alt="" src="imgs/student.jpg">
			<!-- 提示文字 -->
			<div id="tip-text-root-div">
				<p class="text-large">找回密码</p>
				<p>请填入你的账号和邮箱</p>
			</div>

			<!-- 输入内容 -->
			<form method="post" id="postForm">
				<div id="input-root-div">
					<!-- 用户名 -->
					<p>用户名：<input type="text" id="username" name="user" placeholder="6-16位小写字母或数字"></p>
					<!-- Password -->
					<p>邮箱：<input type="email" id="email" name="email" placeholder="6-16位字母或数字"></p>
				</div>
				<input id="forget-btn" type="submit" value="找回密码">
			</form>
			<!-- login result -->
			<div id="forget-result-div">
				<span></span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/base/finals.js"></script>
	<script type="text/javascript" src="js/base/utils.js"></script>
	<script type="text/javascript" src="js/user/forget.js"></script>
</body>

</html>
