<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        p,
        .pig li {
            color: pink;
        }
        /*a:link把未访问的链接选出来
        lv ha必须按顺序写*/
        a:link {
            color: #333;
            text-decoration: none;
        }
        a:visited {
            color: orange;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: green;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪妈妈</li>
        <li>猪爸爸</li>
    </ul>
    <a href="#">linkkk</a>
</body>

</html>
