<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 200px;
            height: 30px;
            border-width: 10px;
            border-style: solid;
        }
        #p01 {
            border-color: red;
        }
        #p02 {
            border-color: rgb(0, 255,0);
        }
        #p03 {
            border-color: #00f;
        }
    </style>
</head>
<body>
    <h3>border-color属性的简单应用</h3>
    <hr />
    <p id="p01">
        红色边框效果
    </p>
    <p id="p02">
        绿色边框效果
    </p>
    <p id="p03">
        蓝色边框效果
    </p>
</body>
</html>
