@charset "UTF-8";

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            background-color: yellow !important;
            background-color: aqua;
        }

        html {
            font-size: 50px;
        }

        #div1 {
            width: 100%;
            background-color: aqua;
            height: 50%;
        }

        #div2 {
            width: 50%;
            background-color: blue;
            height: 50%;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <p>黄色的背景</p>
            <p style="font-size: 30px;margin-left: 2em;">123456</p>
        </div>
    </div>
</body>

</html>
