<html>
    <head>
        <title>修改图书信息</title>
    </head>
    <body>
        <h2 align="center">修改图书信息</h2>
        <form>
            <table align="center" width="30%" border="1">
                <tr>
                    <th width="30%">书名：</th>
                    <td>
                        <input type="text" name="bookname" value="XML详解">
                    </td>
                </tr>
                <tr>
                    <th>作者：</th>
                    <td>
                        <input type="text" name="author" value="王丽红">
                    </td>
                </tr>
                <tr>
                    <th>出版社：</th>
                    <td>
                        <input type="text" name="press" value="吉林大学出版社">
                    </td>
                </tr>
                <tr>
                    <th>价格：</th>
                    <td>
                        <input type="text" name="price" value="34">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="添加">
                        <input type="reset" value="重置">
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
