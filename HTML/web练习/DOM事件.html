<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM事件的简单应用</title>
    <style>
        #container {
            width: 300px;
            height: 300px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3>JavaScript DOM事件的简单应用</h3>
    <hr />
    <div id="container" onclick="show()" onmouseover="enterDiv(event)" onmouseout="leaveDiv()">
        <input type="text" onclick="show2()" onblur="show3()"  
               onmouseover="enterInput(event)" onmouseout="leaveInput()" />
    </div>
    <script>

        // //有返回值函数
        // function getName() {
        //     return "xiaoming";
        // }
        // var name = getName();
        // console.log(name);

        // //无返回值函数
        // function setAge(age) {
        //     console.log(age);
        // }
        // var age = setAge(20);
        // console.log(age);


        //点击事件
        function show() {
            console.log("div被点击");
          
        }

        function show2() {
            console.log("input被点击");
           
        }

        //失去焦点
        function show3() {
            console.log("失去焦点");
        }

        function enterDiv(event){
            console.log("鼠标进入div区域");
            console.log(event.target);
            console.log(event.currentTarget);
            
        }

        function leaveDiv(){
            console.log("鼠标离开div区域");
        }

        function enterInput(event){
            console.log("鼠标进入input区域");
            console.log(event);
            console.log(event.target);
            console.log(event.target.type);
            event.target.select();
        }

        function leaveInput(){
            console.log("鼠标离开input区域");
        }
    </script>
</body>
</html>
